<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Frontend Mentor icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--link css file -->
  <link type="text/css" rel="stylesheet" href="styles.css" />
  <!--link google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">
  <!--link javaScript-->
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <div class="page-container">
    <div class="content-wrap">
      <div class="logo">
        <img src="assets\desktop\logo.svg" alt="pod logo">
      </div>

      <div class="background-image">
        <img class="background-image__mobile" src="assets/mobile/image-host.jpg" alt="background image">
        <img class="background-image__tablet" src="assets/tablet/image-host.jpg" alt="background image">
        <img class="background-image__desktop" src="assets/desktop/image-host.jpg" alt="background image">
      </div>

      <div class="text-container-for-desktop">
        <div class="text">
          <p class="text__title text__title--green">
            Publish your podcasts <span class="text__title text__title--white">everywhere.</span>
          </p>
          <p class="text__body">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
            Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>
        </div>

        <div class="grid-to-swap-elements-order">
          <div class="media">
            <img src="assets\desktop\spotify.svg" alt="spotify logo" class="media__spotify">
            <img src="assets\desktop\apple-podcast.svg" alt="apple podcast logo" class="media__apple">
            <img src="assets\desktop\google-podcasts.svg" alt="google podcasts logo" class="media__google">
            <img src="assets\desktop\pocket-casts.svg" alt="pocket casts logo" class="media__pocket">
          </div>

          <div class="email">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" value="email" placeholder="Email address">
          </div>
          <p id="email__error"></p>
          <button id="email__button" onclick="captureUserInput()">Request access</button>
        </div>
      </div>


      <img class="dots" src="assets\desktop\bg-pattern-dots.svg" alt="">
    </div>

  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Channah-Miryam">Channah Miryam</a>.
    </p>
  </footer>
</body>

</html>
