<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Frontend Mentor icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--link css file -->
  <link type="text/css" rel="stylesheet" href="styles.css" />
  <!--link google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <div class="page-container">
    <div class="content-wrap">
      <div class="logo">
        <img src="assets\desktop\logo.svg" alt="pod logo">
      </div>

      <div>
        <img class="background-image-for-tablet" src="assets\tablet\image-host.jpg" alt="background image">
      </div>

      <div class="text">
        <p class="text__title text__title--green">
          Publish your podcasts <span class="text__title text__title--white">everywhere.</span>
        </p>
        <p class="text__body">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
          Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>
      </div>

      <div class="media">
        <img src="assets\desktop\spotify.svg" alt="spotify logo" class="media media__spotify">
        <img src="assets\desktop\apple-podcast.svg" alt="apple podcast logo" class="media media__apple">
        <img src="assets\desktop\google-podcasts.svg" alt="google podcasts logo" class="media media__google">
        <img src="assets\desktop\pocket-casts.svg" alt="pocket casts logo" class="media media__pocket">
      </div>

      <div class="email">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="Email address">
      </div>
      <button>Request access</button>
    </div>
    <footer class="attribution"></footer>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Channah-Miryam">Channah Miryam</a>.
    </p>
  </footer>
</body>

</html>
